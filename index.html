<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <section id="registration-section">
      <h1>Vocabulary test Semester 1, Term 2</h1>
      <h1>Registration</h1>
      <form id="registration-form">
        <div class="form-group">
          <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" name="nickname" required>
        </div>
        
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="number" id="number" name="number" required>
        </div>
        
        <button type="submit">Submit</button>
        
        <div id="registration-status" class="status"></div>
      </form>
    </section>
    
    <!-- Questionnaire Form -->
    <section id="questionnaire-section">
      <h1>Questionnaire</h1>
      <form id="questionnaire-form">
        <div class="form-group">
          <label for="question1">Word 1:</label>
          <input type="text" id="question1" name="question1" required>
        </div>
        
        <div class="form-group">
          <label for="question2">Word 2:</label>
          <input type="text" id="question2" name="question2" required>
        </div>
        
        <div class="form-group">
          <label for="question3">Word 3:</label>
          <input type="text" id="question3" name="question3" required>
        </div>
        
        <div class="form-group">
          <label for="question4">Word 4:</label>
          <input type="text" id="question4" name="question4" required>
        </div>
        
        <div class="form-group">
          <label for="question5">Word 5:</label>
          <input type="text" id="question5" name="question5" required>
        </div>
        
        <div class="form-group">
          <label for="question6">Word 6:</label>
          <input type="text" id="question6" name="question6" required>
        </div>
        
        <div class="form-group">
          <label for="question7">Word 7:</label>
          <input type="text" id="question7" name="question7" required>
        </div>
        
        <div class="form-group">
          <label for="question8">Word 8:</label>
          <input type="text" id="question8" name="question8" required>
        </div>
        
        <div class="form-group">
          <label for="question9">Word 9:</label>
          <input type="text" id="question9" name="question9" required>
        </div>
        
        <div class="form-group">
          <label for="question10">Word 10:</label>
          <input type="text" id="question10" name="question10" required>
        </div>
        
        <button type="submit">Submit</button>
        
        <div id="questionnaire-status" class="status"></div>
      </form>
    </section>
    
    <!-- Results Section -->
    <section id="results-section" style="display: none;">
      <h1>Quiz Results</h1>
      <div id="score-display" class="score-container"></div>
      <div id="detailed-results" class="detailed-results"></div>
     
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
